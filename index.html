<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Fixed Header -->
      <!-- <div class="header">
        <h1>Order Management</h1>
      </div> -->

      <!-- Order Form Section -->
      <div class="form-container">
        <h1>Order Management</h1>
        <form id="orderForm">
          <label>Customer Name:</label>
          <input type="text" id="customerName" required />

          <label>Contact:</label>
          <input type="text" id="customerContact" required />

          <label>Table Number:</label>
          <input type="number" id="tableNumber" required />

          <label>Order Details:</label>
          <select id="orderDetails" required>
            <option value="Pizza">Pizza</option>
            <option value="Burger">Burger</option>
            <option value="Pasta">Pasta</option>
            <option value="Salad">Salad</option>
          </select>
          <label for="orderPrice">Price:</label>
          <input type="text" id="orderPrice" readonly />
          <!-- Readonly so users can't edit -->

          <button type="submit">Submit Order</button>
        </form>
      </div>

      <!-- Order List Section -->
      <div class="content">
        <h2>Orders</h2>
        <div class="orders-container" id="ordersList"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
